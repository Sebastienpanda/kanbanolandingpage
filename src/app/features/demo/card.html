<div
    class="card bg-base-100 border border-base-300/50 shadow-lg">
    <div class="card-body p-4">
        <div class="flex items-start justify-between gap-2">
            <div class="flex-1">
                <h4 class="font-semibold text-sm mb-2">{{ card().title }}</h4>
                <div class="flex items-center gap-2">
                    <div class="badge badge-{{ card().color }} badge-sm">Prioritaire
                    </div>
                    <div class="flex -space-x-2">
                        <div
                            class="w-6 h-6 rounded-full bg-linear-to-br from-primary to-secondary border-2 border-base-100"></div>
                        <div
                            class="w-6 h-6 rounded-full bg-linear-to-br from-secondary to-accent border-2 border-base-100"></div>
                    </div>
                </div>
            </div>
            <button aria-label="Options de la carte"
                    class="btn btn-ghost btn-xs btn-circle">
                <lucide-icon [img]="EllipsisVertical" aria-hidden="true" size="16"/>
            </button>
        </div>
    </div>
</div>
