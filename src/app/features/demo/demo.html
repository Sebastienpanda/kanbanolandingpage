<section
    class="relative py-32 bg-linear-to-b from-base-200 to-base-100"
    id="demo"
>
    <div class="container">
        <h2 class="text-4xl md:text-6xl text-center">
            Voyez Kanbano
            <span
                class="bg-linear-to-r from-primary to-secondary bg-clip-text text-transparent"
            >
                en action
            </span>
        </h2>

        <p class="text-lg md:text-xl text-base-content/70 text-center mt-4">
            DÃ©couvrez comment Kanbano transforme la gestion de projet avec son
            interface intuitive
        </p>

        <div class="flex items-center justify-center gap-4 my-8">
            <button
                (click)="togglePlayPause()"
                [attr.aria-label]="isPlaying() ? 'Mettre en pause' : 'Reprendre'"
                class="btn btn-circle btn-primary shadow-lg hover:bg-primary/80 transition-background duration-300 ease-in-out"
            >
                @if (isPlaying()) {
                    <lucide-icon [img]="Pause" aria-hidden="true" size="24"/>
                } @else {
                    <lucide-icon [img]="Play" aria-hidden="true" size="24"/>
                }
            </button>
            <span class="text-sm text-base-content/60">
                @if (isPlaying()) {
                    Animation en cours
                } @else {
                    Animation en
                        pause
                }
            </span>
        </div>

        <div
            class="relative p-8 rounded-3xl bg-base-100 shadow-2xl border border-base-300/50"
        >
            <div
                class="absolute inset-0 bg-[linear-gradient(to_right,#8882_1px,transparent_1px),linear-gradient(to_bottom,#8882_1px,transparent_1px)] bg-size-[2rem_2rem] opacity-20"
            ></div>
            <app-columns [cards]="cards()" [columns]="columns()"/>
        </div>
        <app-features-demo/>
    </div>
</section>
