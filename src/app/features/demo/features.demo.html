<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
    @for (feature of features(); track feature.title) {
        <div
            class="flex items-start gap-4 p-6 rounded-2xl bg-base-100 border border-base-300/50">

            <div
                class="size-12 rounded-xl bg-linear-to-br from-primary/20 to-primary/10 flex items-center justify-center shrink-0">
                <lucide-icon [class]="`text-${feature.color}`" [img]="feature.icon" aria-hidden="true" size="24"/>
            </div>
            <div>
                <h3 class="font-semibold mb-2">
                    {{ feature.title }}
                </h3>
                <p class="text-sm text-base-content/60">
                    {{ feature.description }}
                </p>
            </div>
        </div>
    }
</div>
